<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Contador</title>
</head>
<body>
    <h1>Contando os números</h1>
    <p>Este foi o meu primeiro projeto desenvolvido utilizando Javascript. <br> É um contador onde você pode clicar nos botões e observar números positivos infinitos e também números negativos.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
<footer>
    <p>Desenvolvido por Janiele Damasceno - 2022</p>
</footer>
    <script src="/js/script.js"></script>
</body>
</html>
